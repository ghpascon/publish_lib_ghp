name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest -v

  bump-version:
    needs: test
    runs-on: ubuntu-latest
    if: |
      startsWith(github.event.head_commit.message, 'major') ||
      startsWith(github.event.head_commit.message, 'minor') ||
      startsWith(github.event.head_commit.message, 'patch')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Check for existing tags
        id: check-tags
        run: |
          if git tag -l | grep -q 'v[0-9]'; then
            echo "has-version-tags=true" >> $GITHUB_OUTPUT
            echo "Found existing version tags"
          else
            echo "has-version-tags=false" >> $GITHUB_OUTPUT
            echo "No version tags found"
          fi

      - name: Create initial tag if none exists
        if: steps.check-tags.outputs.has-version-tags == 'false'
        run: |
          CURRENT_VERSION=$(poetry version --short)
          echo "Creating initial tag v$CURRENT_VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$CURRENT_VERSION"
          git push origin "v$CURRENT_VERSION"

      - name: Bump version, commit and tag
        if: steps.check-tags.outputs.has-version-tags == 'true'
        run: |
          echo "Bumping version based on commit message: ${{ github.event.head_commit.message }}"

          if [[ "${{ github.event.head_commit.message }}" == major* ]]; then
            echo "Performing major version bump"
            poetry version major
          elif [[ "${{ github.event.head_commit.message }}" == minor* ]]; then
            echo "Performing minor version bump"
            poetry version minor
          elif [[ "${{ github.event.head_commit.message }}" == patch* ]]; then
            echo "Performing patch version bump"
            poetry version patch
          fi

          VERSION=$(poetry version --short)
          echo "New version: $VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git tag "v$VERSION"

          git push
          git push origin "v$VERSION"

          echo "Successfully created tag v$VERSION"
