name: Publish to PyPI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest --verbose

  update-version:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'major') || startsWith(github.event.head_commit.message, 'minor') || startsWith(github.event.head_commit.message, 'patch')

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Update version
        run: |
          if [[ "${{ github.event.head_commit.message }}" == major* ]]; then
            poetry version major
          elif [[ "${{ github.event.head_commit.message }}" == minor* ]]; then
            poetry version minor
          elif [[ "${{ github.event.head_commit.message }}" == patch* ]]; then
            poetry version patch
          fi

      - name: Commit version update and create tag
        run: |
          VERSION=$(poetry version --short)
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git tag "v$VERSION"
          git push origin main
          git push origin "v$VERSION"

  publish:
    needs: update-version
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install --upgrade build twine poetry

      - name: Verify tag matches pyproject.toml version
        run: |
          PROJECT_VERSION=$(poetry version --short)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Project version: $PROJECT_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Project version ($PROJECT_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        run: twine upload dist/* --username __token__ --password "${{ secrets.PYPI_API_TOKEN }}" --verbose
