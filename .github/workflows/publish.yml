name: Release to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install --upgrade build twine poetry

      - name: Debug tag information
        run: |
          echo "GitHub ref: $GITHUB_REF"
          echo "Tag version from ref: ${GITHUB_REF#refs/tags/v}"

      - name: Verify tag matches pyproject.toml version
        run: |
          PROJECT_VERSION=$(poetry version --short)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Project version: $PROJECT_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Project version ($PROJECT_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verification successful!"

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        run: twine upload dist/* --username __token__ --password "${{ secrets.PYPI_API_TOKEN }}" --verbose
