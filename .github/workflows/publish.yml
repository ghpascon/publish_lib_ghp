name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*" # dispara quando você fizer push de uma tag vX.X.X

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest --verbose

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install --upgrade build twine poetry

      - name: Verify tag matches pyproject.toml version
        run: |
          PROJECT_VERSION=$(poetry version --short)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Project version: $PROJECT_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Project version ($PROJECT_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        run: |
          # Remove possíveis caracteres de quebra de linha no token
          TWINE_PASSWORD=${{ secrets.PYPI_API_TOKEN }} | tr -d '\r')
          echo "Uploading distributions to PyPI..."
          twine upload dist/* --username __token__ --password "$TWINE_PASSWORD" --verbose
